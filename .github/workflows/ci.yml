name: CI

on:
  push:
    branches:
      - 'feature/**'
      - 'develop'
  pull_request:
    branches:
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json
      
      - name: Install dependencies
        run: |
          cd src
          npm ci
      
      - name: Run tests
        run: |
          cd src
          npm test
      
      - name: Lint check
        run: |
          cd src
          npm run lint:check
